<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Drumkit Challenge</h1>

    <div class="boxContainer">
        <div id="H808" class="box">
            <p>A</p>
            <p>HEAVY808</p>
        </div>

        <div id="clock" class="box">
            <p>S</p>
            <p>CLOCK</p>
        </div>

        <div id="Tbap" class="box">
            <p>D</p>
            <p>T-BAP</p>
        </div>
        <div id="kick808" class="box">
            <p>F</p>
            <p>808-KICK</p>
        </div>

        <div id="Tkick" class="box">
            <p>G</p>
            <p>T-KICK</p>
        </div>

        <div id="Snapper" class="box">
            <p>H</p>
            <p>SNAPPER</p>
        </div>
        <div id="Tsnare" class="box">
            <p>J</p>
            <p>T-SNARE</p>
        </div>

        <div id="L8bit" class="box">
            <p>K</p>
            <p>L-8BIT</p>
        </div>

        <div id="Shoota" class="box">
            <p>L</p>
            <p>SHOOTA</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
